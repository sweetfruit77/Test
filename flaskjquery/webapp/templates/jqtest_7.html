<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "import.html" %}
    <script>
        $(function(){
            $("h2").html("<a href ='#'>HTML 메서드</a>");
            alert($("h1").html());
        });
    </script>
    <title>객체 조작 메소드 html()</title>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <h2><em>html()</em></h2>
</body>
</html>
