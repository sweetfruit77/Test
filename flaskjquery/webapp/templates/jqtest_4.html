<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "import.html" %}
    <title>속성 내 타입 선택자</title>
    <script>
        $(function(){
            $(":text").css("border","1px dotted red");
            $(":checked").attr("checked",false);
            $(":selected").attr("selected",false);
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id ="user_name"/>
    </p>
    <p>
        <input type="checkbox" name="kideok" checked="checked"/>
        <label for="kideok">사용자 동의</label>
    </p>
    <p>
        <select name="deok" id="deok">
            <option value="네이버">네이버</option>
            <option value="네이트" selected ="selected">네이트</option>
        </select>
    </p>
</body>
</html>
